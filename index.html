<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google Login Example</title>
	<!-- include the Google Sign-In API script -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- set the Google API client ID -->
	<meta name="google-signin-client_id" content="1097504830403-uujkl2ue0n6ok3tchisr66ll0pq02cge.apps.googleusercontent.com">
</head>
<body>
	<!-- create a div for the Google Sign-In button -->
	<div class="g-signin2" data-onsuccess="onSignIn"></div>

	<!-- create a function to handle successful Google Sign-In -->
	<script>
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log("Logged in as: " + profile.getName());
		}
	</script>
</body>
</html>
